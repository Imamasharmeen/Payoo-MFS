<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                        <!-- user action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!--Add money starts here.-->
                    <form id="add-mony-form" class="  card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="amount-money" type="text" placeholder="Your Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN Code</span>
                            </label>
                            <input  id="pin-code-input" type="password" placeholder="Your PIN" class="input input-bordered" required/>
                         
                        </div>
                        <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                    <!--Add money ends here.-->
                    <!--Cash Out starts here.-->
                    <form id="cash-out form" class="hidden card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-out-amount-money" type="text" placeholder="Your Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN Code</span>
                            </label>
                            <input  id="cash-out-pin-code-input" type="password" placeholder="Your PIN" class="input input-bordered" required/>
                         
                        </div>
                        <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                    <!--Cash Out ends here.-->
                </div>
            </div>
        </div>
    </main>
    <!--<script src="js/addMoney.js"></script>-->
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>

</body>
</html>
